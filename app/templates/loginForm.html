<link rel="stylesheet" type="text/css" href="styles/loginForm.css">
<div class="modal-header">
  <h3 class="modal-title">{{usermodal.state}}</h3>
</div>
<div class="google-login">
  <button class="btn btn-secondary" ng-click="usermodal.googlesignin()">Sign in with Google</button>
</div>
<div class="input-field" ng-show="usermodal.state=='Register'">
  <input type="text" ng-model="usermodal.username" placeholder="Username"/>
</div>
<div class="input-field">
  <input type="text" ng-model="usermodal.email" placeholder="Email"/>
</div>
<div class="input-field">
  <input type="password" ng-model="usermodal.password" placeholder="Password"/>
</div>
<div ng-show="usermodal.state=='Register'">
  <div class="submit-button">
    <button class="btn btn-primary" ng-click="usermodal.register()">Register</button>
  </div>
  <div class="other-login-path">
    <p> Already have an account? </p>
    <button class="btn btn-secondary" ng-click="usermodal.state='Log In'">Log In</h3>
  </div>
</div>
<div ng-show="usermodal.state=='Log In'">
  <div class="submit-button">
    <button class="btn btn-primary" ng-click="usermodal.signin()">Log In</button>
  </div>
  <div class="other-login-path">
    <p> Don't have an account? </p>
    <button class="btn btn-secondary" ng-click="usermodal.state='Register'">Register</h3>
  </div>
</div>
