<link rel="stylesheet" type="text/css" href="styles/newRoomForm.css">
<div class="modal-header">
  <h3 class="modal-title">Set a Username</h3>
</div>
<div class="modal-body">
  <p>This name will appear when you send messages</p>
</div>
<div class="input-field">
  <input type="text" ng-model="usermodal.username"/>
</div>
<div class="submit-button">
  <button class="btn btn-primary" ng-click="usermodal.setUsername()">Set Username</button>
</div>
